   <script type="text/javascript">
	function checkLogin(){
		var user = document.loginForm.txtUser;
		var pass = document.loginForm.psdPass;
		
		if(user.value.length < 1){
			alert("用户名不能为空");
			return false;
		}
		
		if(pass.value.length < 1){
			alert("密码不能为空");
			return false;
		}
		if(user.value!="admin"){
			alert("密码错误");
			return false;
		}
		if(pass.value!="admin"){
			alert("密码错误");
			return false;
		}
		return true;
	}
</script>
</head>
